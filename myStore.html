<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Our Store</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="myStore.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>

<body>
    <!-- store -->
    <section id="store" class="store py-5">
        <div class="container">
            <!-- section title -->
            <div class="row">
                <div class="col-10 mx-auto col-sm-6 text-center">
                    <h1 class="text-capitalize">Our <strong class="banner-title ">store</strong></h1>
                </div>
            </div>
            <!-- end of section title -->
            <!-- search box -->
            <div class="row">
                <div class="col-10 mx-auto col-md-6">
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend ">
                                <span class="input-group-text search-box" id="search-icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control" placeholder='item....' id="search-item"
                                onkeyup="search(event)">
                        </div>
                    </form>
                </div>
            </div>
            <!-- store  items-->
            <div class="row" id="store-items">
                <!-- single item -->
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item sweets" data-item="sweets">
                    <div class="card ">
                        <div class="img-container">
                            <img src="./images/colorful-macaroons.jpg" class="card-img-top store-img" alt="">
                            <span class="store-item-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name">sweet item</h5>
                                <h5 class="store-item-value">$
                                    <strong id="store-item-price" class="font-weight-bold">5</strong>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <!-- end of card-->
                </div>
                <!--end of single store item-->
                <!-- single item -->
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item cupcakes" data-item="cupcakes">
                    <div class="card ">
                        <div class="img-container">
                            <img src="./images/fruit-cupcake.jpg" class="card-img-top store-img" alt="">
                            <span class="store-item-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name">cupcake item</h5>
                                <h5 class="store-item-value">$
                                    <strong id="store-item-price" class="font-weight-bold">5</strong>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <!-- end of card-->
                </div>
                <!--end of single store item-->
                <!-- single item -->
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item cakes" data-item="cakes">
                    <div class="card ">
                        <div class="img-container">
                            <img src="./images/cake.jpg" class="card-img-top store-img" alt="">
                            <span class="store-item-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name">cake item</h5>
                                <h5 class="store-item-value">$
                                    <strong id="store-item-price" class="font-weight-bold">5</strong>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <!-- end of card-->
                </div>
                <!--end of single store item-->
                <!-- single item -->
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item doughnuts" data-item="dougnuts">
                    <div class="card ">
                        <div class="img-container">
                            <img src="./images/doughnut.jpg" class="card-img-top store-img" alt="">
                            <span class="store-item-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name">dougnut item</h5>
                                <h5 class="store-item-value">$
                                    <strong id="store-item-price" class="font-weight-bold">5</strong>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <!-- end of card-->
                </div>
                <!--end of single store item-->
                <!-- single item -->
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item sweets" data-item="sweets">
                    <div class="card ">
                        <div class="img-container">
                            <img src="./images/sweets.jpg" class="card-img-top store-img" alt="">
                            <span class="store-item-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name">sweet item</h5>
                                <h5 class="store-item-value">$
                                    <strong id="store-item-price" class="font-weight-bold">10</strong>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <!-- end of card-->
                </div>
                <!--end of single store item-->
                <!-- single item -->
                <div class="col-10 col-sm-6 col-lg-4 mx-auto my-3 store-item cupcakes" data-item="cupcakes">
                    <div class="card ">
                        <div class="img-container">
                            <img src="./images/chocolate-cupcake.jpg" class="card-img-top store-img" alt="">
                            <span class="store-item-icon">
                                <i class="fas fa-shopping-cart"></i>
                            </span>
                        </div>
                        <div class="card-body">
                            <div class="card-text d-flex justify-content-between text-capitalize">
                                <h5 id="store-item-name">cupcake item</h5>
                                <h5 class="store-item-value">$
                                    <strong id="store-item-price" class="font-weight-bold">10</strong>
                                </h5>
                            </div>
                        </div>
                    </div>
                    <!-- end of card-->
                </div>
                <!--end of single store item-->
            </div>
        </div>
    </section>
    <!--end of store items -->

    <script src="myStore.js"></script>

</body>
</html>
